 {% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Profile
{% endblock title %}


{% block content %}
<div class="container py-3">

    <h1 class="text-center mb-3">Please create your profile here</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Create Profile</button>
    </form>
  </div>
{% endblock content %}
